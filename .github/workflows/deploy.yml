name: Deploy to Render

on:
  push:
    branches: [main]

concurrency:
  group: render-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - run: |
          cd server
          npm ci
          npm test

      - run: curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"