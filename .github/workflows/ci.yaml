name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json

      - name: Install
        run: npm ci

      - name: Test
        run: CI=true npm test -- --watchAll=false

      - name: Build
        run: npm run build

  server:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: server
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: server/package-lock.json

      - name: Install
        run: npm ci

      - name: Test
        run: npm test

      - name: App loads
        run: node -e "require('./src/app'); console.log('app ok')"
